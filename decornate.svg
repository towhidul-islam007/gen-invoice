<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Decorative geometric elements representing decor items -->
  <g transform="translate(10, 15)">
    <!-- Vase/vessel shape -->
    <path d="M20 8 Q25 6 30 8 L32 25 Q32 32 25 32 Q18 32 18 25 Z" fill="url(#modernGradient)" opacity="0.8"/>
    <!-- Decorative plant/stem -->
    <path d="M25 8 Q22 5 20 2 M25 8 Q28 5 30 2" stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.7"/>
    <!-- Small decorative circles (beads/ornaments) -->
    <circle cx="12" cy="20" r="3" fill="url(#accentGradient)" opacity="0.6"/>
    <circle cx="38" cy="22" r="2.5" fill="url(#modernGradient)" opacity="0.5"/>
    <!-- Minimalist accent lines -->
    <line x1="6" y1="28" x2="14" y2="28" stroke="url(#modernGradient)" stroke-width="1.5" opacity="0.4"/>
    <line x1="36" y1="30" x2="44" y2="30" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.4"/>
  </g>
  
  <!-- Company name -->
  <text x="70" y="35" font-family="'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="300" fill="#1f2937">
    decor
  </text>
  <text x="140" y="35" font-family="'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="600" fill="url(#modernGradient)">
    nate
  </text>
  
  <!-- Tagline -->
  <text x="72" y="52" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" font-weight="350" fill="#6b7280" letter-spacing="2px">
    minimal shopping
  </text>
  
  <!-- Decorative underline -->
  <line x1="72" y1="58" x2="180" y2="58" stroke="url(#accentGradient)" stroke-width="1" opacity="0.4"/>
</svg>