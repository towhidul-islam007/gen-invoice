# Enhanced Invoice Generator Configuration
# Edit this file to customize your invoice generation

[PATHS]
template_file = invoice_template_modern.html
csv_file = invoices_data.csv
output_directory = generated_invoices

[COMPANY]
company_name = Decornate
company_tagline = Professional Design Services
company_address = 123 Business St, City, State 12345
company_phone = +1-555-123-4567
company_email = info@decornate.com
company_website = www.decornate.com
logo_path = decornate.png

[STYLING]
primary_color = #2563eb
primary_dark = #1d4ed8
secondary_color = #64748b
accent_color = #f59e0b
success_color = #10b981
font_family = Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif

[PDF_OPTIONS]
page_size = A4
margin_top = 1cm
margin_bottom = 1cm
margin_left = 1cm
margin_right = 1cm
font_size = 12px

[INVOICE_SETTINGS]
